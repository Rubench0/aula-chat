<div class="row">
  <div class="col s12 offset-m4 m4" style="margin-top: 5%;">
      <form action="#">
        <div class="file-field input-field">
          <div class="btn">
            <span>File</span>
            <input type="file">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
        <div class="input-field col s12">
            <input id="user_input" type="text" class="validate" [(ngModel)]="email">
            <label for="user_input">Correo</label>
        </div>
        <div class="input-field col s12">
          <input id="nick_input" type="text" class="validate" [(ngModel)]="nick">
          <label for="nick_input">Nick</label>
        </div>
        <div class="col s12">
          <button class="btn waves-effect waves-light" type="button"  >Registrar
            <i class="material-icons right">send</i>
          </button>
        </div>
  </div>
</div>
